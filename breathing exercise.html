<h1>Breathing Exercise</h1>
<p>This breathing exercise is meant for you to slow your heartrate and calm your mind.</p>
<p>___________________________________________________________________________________</p>
<p align="center">
<img id="bubble" src="bubble.png" style="width:204px;height:204px;">
<button onclick="Inhale();">Inhale</button>
<button onclick="Exhale();">Exhale</button>
<div {
  width: 200px;
  height: 200px;
  background-color: coral;
  animation: trial 2s 1s infinite alternate;
}>
<h1>Sounds</h1>
<p>Here are some sounds to choose from to listen to.</p>
<p>_________________________________________________</p>
<p align="center">
